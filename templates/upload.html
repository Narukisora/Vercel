<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSETBAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Georgia', serif;
            color: #e8e6e3;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,215,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,140,0,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .treasure-icon {
            font-size: 80px;
            color: #d4a574;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 10px rgba(212, 165, 116, 0.3));
        }

        .header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #d4a574;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b8b5b2;
            font-style: italic;
        }

        form {
            background: linear-gradient(145deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
            border: 2px solid #d4a574;
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(212, 165, 116, 0.3), rgba(255, 215, 0, 0.2), rgba(212, 165, 116, 0.3), rgba(255, 215, 0, 0.2));
            background-size: 400% 400%;
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4a574;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(212, 165, 116, 0.5);
            border-radius: 10px;
            background: rgba(0,0,0,0.7);
            color: #e8e6e3;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
            transform: translateY(-2px);
            background: rgba(0,0,0,0.8);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #b8b5b2;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group small {
            display: block;
            margin-top: 8px;
            color: #b8b5b2;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .form-group small strong {
            color: #d4a574;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #d4a574, #b8935f);
            color: #1a1a2e;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(145deg, #ffd700, #d4a574);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            color: #d4a574;
            text-decoration: none;
            border: 2px solid #d4a574;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-link a:hover {
            background: rgba(212, 165, 116, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            form {
                padding: 25px;
            }

            .treasure-icon {
                font-size: 60px;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            color: #d4a574;
            font-size: 20px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 30%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { top: 70%; left: 50%; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle">‚ö†Ô∏è</div>
        <div class="particle">üß†</div>
        <div class="particle">üìÅ</div>
        <div class="particle">üõ†Ô∏è</div>
        <div class="particle">üìÇ</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="treasure-icon">‚öì</div>
            <h1>Upload File</h1>
            <p class="subtitle">Share Roblox assets, scripts, builds, and more with the community</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="name">Asset Name</label>
                <input type="text" id="name" name="name" placeholder="Example: Pet Simulator X Script Dump" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Briefly describe what's included (e.g., UI kit, skybox, animation pack, etc.)" required></textarea>
            </div>

            <div class="form-group">
                <label for="file_link">Download Link</label>
                <input type="url" id="file_link" name="file_link" placeholder="https://mediafire.com/..." required>
                <small>
                    ‚ö†Ô∏è Supported hosts: <strong>Mediafire</strong>, <strong>Discord</strong>, <strong>Google Drive</strong>, and <strong>YouTube</strong>.
                </small>
            </div>

            <button type="submit" class="submit-btn">Upload Now</button>
        </form>

        <div class="back-link">
            <a href="/">
                <span>‚Üê</span>
                Back to File Archive
            </a>
        </div>
    </div>
</body>
</html>
